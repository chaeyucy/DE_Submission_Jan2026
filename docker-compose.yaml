version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: chatbot-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "P@ssw0rd!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P 'P@ssw0rd!' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  db_init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: chatbot-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      "/opt/mssql-tools18/bin/sqlcmd -C -S sqlserver -U sa -P 'P@ssw0rd!' -i /task1_scripts/init_db.sql"
    restart: "no"

volumes:
  sqlserver_data:
